    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

      body {
        min-height: 100vh;
        background: 
          linear-gradient(135deg, #e9ecef 0%, #f8fafc 100%),

        color: hsl(270, 70%, 54%);

      }
      .btn-home {
        font-size: 1.2rem;
        padding: 0.75rem 2.5rem;
      }
      .error-bg-overlay {
        position: fixed;

        z-index: 0;
        background: rgba(255,255,255,0.7);
